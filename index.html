
<!DOCTYPE html>
<html lang="en"  ng-app="myapp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="app/preview/preview.css">

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="app/preview/controller.js"></script>
    <script src="app/preview/directive.js"></script>


    <script src="html2canvas.js"></script>

    <script>
    function generateImage() {
      html2canvas(document.getElementById('export-preview'), {
        onrendered: function(canvas) {
          canvas.id = 'rendered-canvas';
          document.getElementById('rendered-image').innerHTML = '';
          document.getElementById('rendered-image').appendChild(canvas);
          document.getElementById('download').click();
        }
      });
    }

    /**
     * This is the function that will take care of image extracting and
     * setting proper filename for the download.
     * IMPORTANT: Call it from within a onclick event.
    */
    function downloadCanvas(link, canvasId, filename) {
        link.href = document.getElementById(canvasId).toDataURL();
        link.download = filename;
    }

    </script>
  </head>
  <body>

    <h1>Fundrasing status image generator</h1>

    <preview-block></preview-block>

  </body>
</html>
